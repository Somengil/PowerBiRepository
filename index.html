<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .container.dashboard-view {
            max-width: 1200px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        /* Login Form */
        .login-form {
            display: block;
        }

        .login-form.hidden {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
            padding: 5px;
            transition: color 0.3s;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .welcome {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .welcome p {
            color: #666;
            font-size: 16px;
        }

        .reports-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .report-btn {
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            text-align: center;
            font-weight: 600;
            font-size: 18px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .report-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .report-btn:nth-child(1) {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .report-btn:nth-child(2) {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .report-btn:nth-child(3) {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .report-btn:nth-child(4) {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .report-btn:nth-child(5) {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .report-btn:nth-child(6) {
            background: linear-gradient(135deg, #30cfd0 0%, #330867 100%);
        }

        .logout-btn {
            width: 100%;
            padding: 12px;
            background: #e0e0e0;
            color: #666;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #d0d0d0;
        }

        @media (min-width: 600px) {
            .reports-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 900px) {
            .reports-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>

        <div class="login-form" id="loginForm">

                <p>Acesso aos relat√≥rios Power BI</p>
            </div>
            
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" required autocomplete="current-password">
                        <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Mostrar senha">

                </div>
                
                <button type="submit" class="btn-login">Entrar</button>
                <p class="error-message" id="errorMessage">Usu√°rio ou senha incorretos</p>
            </form>
        </div>

        <!-- Dashboard -->
        <div class="dashboard" id="dashboard">
            <div class="welcome">
                <h2>Bem-vindo!</h2>

            <div class="reports-grid">

                    üìä KPI's
                </a>
                <a href="https://app.powerbi.com/view?r=eyJrIjoiMzk3MWQ0NjUtYTdhYS00ODU1LTgwNTctNzAzOTA3MGQ3MjJiIiwidCI6IjNjODNkYWY2LWEzZmUtNDhlYy1hZDA2LWZiNTRhNTI2NGVjMSIsImMiOjl9" target="_blank" class="report-btn">
                    üíπ Relat√≥rio Mensal
                </a>
                <a href="https://app.powerbi.com/view?r=eyJrIjoiOGVhMDY4ZjQtN2RjMC00ZDYwLWFkZGQtYWM4YWUyYzVhY2FkIiwidCI6IjNjODNkYWY2LWEzZmUtNDhlYy1hZDA2LWZiNTRhNTI2NGVjMSIsImMiOjl9 " target="_blank" class="report-btn">

                    üíº Apresenta√ß√£o IOT
                </a>
                <a href="https://app.powerbi.com/view?r=eyJrIjoiZGIyZWMxZmMtYTRkMC00MWY5LTk4NTktMWU2NWM2ZWZjY2VhIiwidCI6IjNjODNkYWY2LWEzZmUtNDhlYy1hZDA2LWZiNTRhNTI2NGVjMSIsImMiOjl9" target="_blank" class="report-btn">

                </a>
            </div>
            
            <button onclick="handleLogout()" class="logout-btn">Sair</button>
        </div>
    </div>

    <script>
        // CONFIGURA√á√ÉO DE USU√ÅRIOS
        // Altere aqui os usu√°rios e senhas permitidos
        const validUsers = {
            'admin': 'admin123',
            'usuario1': 'senha123',
            'usuario2': 'senha456'
        };

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            console.log('Tentativa de login:', username); // Para debug
            
            // Verifica credenciais
            if (validUsers.hasOwnProperty(username) && validUsers[username] === password) {
                // Login bem-sucedido
                console.log('Login bem-sucedido!');
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('dashboard').classList.add('active');
                document.querySelector('.container').classList.add('dashboard-view');
                errorMessage.classList.remove('show');
                
                // Salva sess√£o (expira ao fechar navegador)
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('username', username);
            } else {
                // Login falhou
                console.log('Login falhou');
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
            }
            
            return false;
        }

        function handleLogout() {
            sessionStorage.removeItem('isLoggedIn');
            sessionStorage.removeItem('username');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('dashboard').classList.remove('active');
            document.querySelector('.container').classList.remove('dashboard-view');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('errorMessage').classList.remove('show');
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
                toggleButton.setAttribute('aria-label', 'Ocultar senha');
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
                toggleButton.setAttribute('aria-label', 'Mostrar senha');
            }
        }

        // Verifica se j√° est√° logado ao carregar a p√°gina
        window.addEventListener('DOMContentLoaded', function() {
            if (sessionStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('dashboard').classList.add('active');
                document.querySelector('.container').classList.add('dashboard-view');
            }
            
            // Adiciona listener para Enter no formul√°rio
            const form = document.querySelector('form');
            form.addEventListener('submit', handleLogin);
        });
    </script>
